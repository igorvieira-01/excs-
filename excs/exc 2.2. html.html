<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabela</title>
    <style>
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
            color: black;
        }
       
        .coluna-impar {
            background-color: blue;
        }
       
        .coluna-par {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabela Gerada</h1>
    <table id="tabela"></table>

    <script>
        function gerarTabela() {
           
            let linhas = prompt("Digite o número de linhas:");
            let colunas = prompt("Digite o número de colunas:");

            linhas = parseInt(linhas);
            colunas = parseInt(colunas);

            
            if (isNaN(linhas) || isNaN(colunas) || linhas <= 0 || colunas <= 0) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

         
            let tabela = document.getElementById("tabela");

            for (let i = 0; i < linhas; i++) {
                let novaLinha = tabela.insertRow();  

                for (let j = 0; j < colunas; j++) {
                    let novaCelula = novaLinha.insertCell();  

                    if ((j + 1) % 2 === 0) {
                        novaCelula.classList.add("coluna-par");
                    } else {
                        novaCelula.classList.add("coluna-impar");
                    }

                    novaCelula.textContent = `(${i + 1}, ${j + 1})`;
                }
            }
        }

        gerarTabela();
    </script>
</body>
</html>
